<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>water only shader</title>
  <script src="https://kit.fontawesome.com/1bdb927010.js"></script>
  <style>
    *{ margin: 0; padding: 0 }
    body{
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: #dfdfdf;
        background-color: #1f1f1f;
        -webkit-tap-highlight-color: transparent;
    }
    a{
        color: #dfdfdf;
        text-decoration: none;
        transition: all 0.3s
    }
    a:hover{ color: red; }
    #contain{
        margin: 0 auto;
        padding: 0 0 20px;
        width: 70vw;
    }
    #headers {
      position: relative;
      padding: 0;
      background: linear-gradient(rgba(0.0, 0.0, 0.0, 0.5), rgba(0.0, 0.0, 0.0, 0.5)), url("./pic/ss1.jpg");
      background-size: cover;
      width: 100%;
      height: 50vh;
      box-shadow: 4px 4px 5px 1px black
    }
    #headers #tithead{
      position: absolute;
      top: 35vh;
      left: 20px;
      font-size: 3.5em;
      text-shadow: 4px 4px 10px black
    }
    #headers #labout{ text-shadow: 2px 2px 5px black }
    #headers #labout{ font-size: 14px }
    #chead{
        margin-bottom: 10px;
        font-size: 1.8em;
        text-shadow: 3px 3px 6px black
    }
    #box1{
        padding: 10px;
        line-height: 25px;
        background-color: #1a1a1a;
        box-shadow: 4px 4px 5px 1px black
    }
    #box1 a{ font-size: 1.5em;}
    #box1 p{ font-size: 1em }
    #box1 ul{ margin-left: 12px; font-size: 1em }
    #box1 img{ width: 49%; height: 50%; padding: 1px }
    #box2{
        padding: 10px;
        width: 18vw;
        line-height: 30px;
        background-color: #1a1a1a;
        box-shadow: 4px 4px 5px 1px black
    }
    #box2 a{ font-size: 1.2em }
    footer{ padding: 80px 0 20px 0 }
    footer p{ text-shadow: 3px 3px 4px black }
    #box1 .swiper-slide img{
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover
    }
    @media (max-width: 850px){
        #contain{
            margin: 0 auto;
            padding: 15px;
            width: 90vw
        }
        #box2{ width: 25vw }
    }
    @media (max-width: 658px){
        #contain{
            margin: 0 auto;
            padding: 15px;
            width: 90vw
        }
        #headers { height: 30vh }
        #headers #tithead{
          position: absolute;
          top: 21vh;
          left: 16px;
          font-size: 2.5em;
          text-shadow: 4px 4px 10px black
        }
        #chead{ font-size: 1.5em }
        #box1 a{ font-size: 1.2em }
        #box1 img{ width: 100%; height: 50% }
    }
    @media (max-width: 500px){
        #contain{
            margin: 0 auto;
            padding: 10px;
            width: 95vw
        }
        #box2{ width: 35vw }
    }
  </style>
  <script>
    const loadd = async() => { return (await (await fetch("https://api.github.com/repos/bambosan/Water-Only-Shaders/releases")).json()) }
    loadd().then(res => {
      uinfo.innerHTML = (res[0].assets[0].updated_at).slice(0,10);
      fsize.innerHTML = (Math.round(((res[0].assets[0].size)/1e6)*1e3)/1e3)+" MB";
      dcount.innerHTML = res[0].assets[0].download_count;
    })
  </script>
</head>
<body>
  <div id="contain">
    <div id="headers">
      <p id="tithead">Water only Shader</p>
    </div><br>
    <div id="box1">
      <p>A simple shaders for Minecraft: Java Edition</p><br>
      <img src="./pic/ss1.jpg" alt="water-only-shaders">
      <img src="./pic/ss2.jpg" alt="water-only-shaders">
      <img src="./pic/ss3.jpg" alt="water-only-shaders">
      <img src="./pic/ss4.jpg" alt="water-only-shaders">
			<img src="./pic/ss5.jpg" alt="water-only-shaders">
    </div>
    <br><br>
    <p id="chead">Note</p>
    <div id="box1">
      <ul>
				<li>Currently this shader is only for Minecraft with Optifine mod</li>
				<li>Iris Support is planned</li>
			</ul>
    </div>
    <br><br>
    <p id="chead">Download Shader</p>
    <div id="box1">
      <a href="https://github.com/bambosan/Water-Only-Shaders/releases/download/v1.0/Water-Only-Shaders-1.0.zip"><i class="fas fa-download"></i> Download</a>
      <p><br>
        <i class="far fa-calendar-check"></i>&nbsp;<span id="uinfo"></span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="far fa-file"></i>&nbsp;<span id="fsize"></span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-download"></i>&nbsp;<span id="dcount"></span>
      </p>
    </div>
    <br><br>
    <p id="chead">See My Activity on</p>
    <div id="box2">
      <a href="https://github.com/bambosan" target="_blank"><i class="fab fa-github"></i> Github</a>
      <br>
      <a href="https://twitter.com/bambo_san" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
      <br>
      <a href="https://www.youtube.com/channel/UCVhl5xGvRnlbIrb6K3CmCHA" target="_blank"><i class="fab fa-youtube" target="_blank"></i> YouTube</a>
    </div>
    <footer>
      <p>Github page<br>by bambosan 2022</p>
    </footer>
  </div>
</body>
</html>
